<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=w, initial-scale=1.0" />
    <link rel="stylesheet" href="../../normalize.css" />
    <link rel="shortcut icon" href="../../assets/icons/kapipar-logo.svg" />
    <link rel="stylesheet" href="../Register/Register.css" />
    <title>Kapipar</title>
  </head>
  <body>
    <div class="wrapper">
      <img class="register-background" src="../../assets/icons/lines.svg" alt="line"/>
      <h1 class="register-title">Register</h1>
      <div class="contact-information_wrapper">
        <div class="contact-information_data">
          <h4 class="data-title">Email <span class="red-dot">*</span></h4>
          <input class="data-input" type="text" placeholder="Email" />
          <h4 class="data-title">Password <span class="red-dot">*</span></h4>
          <input class="data-input" type="password" placeholder="Password" />
          <h4 class="data-title">
            Retry password <span class="red-dot">*</span>
          </h4>
          <input class="data-input" type="password" placeholder="Password" />
          <form class="rules-wrapper" action="">
            <input class="rules-input" id="rules" type="checkbox">
            <a class="rules-description" href="#">Agree with the rules</a>
          </form>
          <button class="get-btn register-btn">Create Account</button>
          <p class="register-description">
            Already have an account ?
            <a href="" class="description-biggest">Login</a>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
